language: node_js
node_js:
  - 12
# if using Ubuntu 16 need this library
# https://github.com/cypress-io/cypress-documentation/pull/1647
addons:
  apt:
    packages:
    - libgconf-2-4
cache: 
  directories:
    - ~/.cache
    - ~/.cache/Cypress
install:
  - yarn install --offline
script:
  - cypress install
  - yarn start -p 3000 &
  - $(npm bin)/cypress run --config defaultCommandTimeout=60000
  - kill $(jobs -p) || true