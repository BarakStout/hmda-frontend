language: node_js
node_js:
  - 12
# if using Ubuntu 16 need this library
# https://github.com/cypress-io/cypress-documentation/pull/1647
addons:
  apt:
    packages:
    - libgconf-2-4
cache: 
  directories:
    - ~/.cache
install:
  - yarn install --frozen-lockfile --offline
script:
  - $(npm bin)/cypress run